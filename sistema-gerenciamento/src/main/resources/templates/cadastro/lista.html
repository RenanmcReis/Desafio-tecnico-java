<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <!-- Título da página -->
    <title>Gerenciamento de Listas</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/Administrador">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastroItens">Cadastrar Itens</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listas">Ver Listas</a>
                </li>
            </ul>
        </div>
    </nav>
 </body>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Criar Nova Lista</h1>
        <form action="/salvarLista" th:object="${lista}" method="POST">
            <div class="form-group">
                <label for="nome">Nome da Lista</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite o nome da lista" required />
            </div>
            <input type="hidden" th:field="*{id}" />
            <button type="submit" class="btn btn-primary btn-block">Salvar</button>
        </form>
        
    </div>

    <!-- Scripts JavaScript obrigatórios para o Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK3B8zjG5e5iS5nxA9+6ZC0p4v5iS5A5xj5yF7j8r0y5D2A"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UOa7xkP7Q8l6FS1m92buFb7wW3H8zW3nTk5Dk9O77nxXvnH7yZV88I3FzYo4S50Q"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfyyxJ4h35Cpnh0hA3qI4J5j8v6rmFdY7SZGDAie4Hk3Zn0jW8s2N0p7A8lN0iS"
            crossorigin="anonymous"></script>
</body>
</html>

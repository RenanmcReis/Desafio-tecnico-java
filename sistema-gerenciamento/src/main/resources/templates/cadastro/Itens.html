<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro de Itens</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/Administrador">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/cadastroLista">Cadastrar Lista</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listas">Ver Listas</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Cadastro de Itens</h1>
        <form action="#" th:action="@{/salvarItens}" th:object="${itens}" method="post">
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}" class="form-control" placeholder="Digite a descrição do item" required />
            </div>
            
            <div class="form-group">
                <label for="prioridade">Prioridade:</label>
                <select id="prioridade" th:field="*{prioridade}" class="form-control">
                    <option value="BAIXA">Baixa</option>
                    <option value="MEDIANA">Mediana</option>
                    <option value="ALTA">Alta</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="lista">Lista:</label>
                <select id="lista" th:field="*{lista}" class="form-control">
                    <option th:each="lista : ${listas}" th:value="${lista.id}" th:text="${lista.nome}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>

    <!-- Scripts JS do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK3V0F5F3n5K5+F5B5baN3e5jVfB4Jz5A3H6H1Yx+zF5J5B"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UOa5xkcOVcAw2+owH+N6W1Z5Edk5F2G6Q+PjHpmwV6Y2bQxh5yfF5uE4P0T0sF0k"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfyyzXqKfjh5D7My9KT6RRrJ09y5ykM6pJ47B6y4u4L6FX4J6k4a4E5xfHu7TY"
            crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editar Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/Administrador">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/cadastroLista">Cadastrar Lista</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastroItens">Cadastrar Itens</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Editar Item</h1>
        <form action="#" th:action="@{/salvarItem}" th:object="${item}" method="post">
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}" class="form-control" />
            </div>
            
				<div class="form-group">
				    <label for="prioridade">Prioridade:</label>
				    <select id="prioridade" th:field="*{prioridade}" class="form-control">
				        <option value="BAIXA">Baixa</option>
				        <option value="MEDIA">Média</option>
				        <option value="ALTA">Alta</option>
				    </select>
				</div>
            
            <div class="form-group">
                <label for="lista">Lista:</label>
                <select id="lista" th:field="*{lista.id}" class="form-control">
                    <option th:each="lista : ${listas}" th:value="${lista.id}" th:text="${lista.nome}"></option>
                </select>
            </div>
            
            <input type="hidden" th:name="listaId" th:value="${item.lista.id}" />
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <a href="#" th:href="@{/itens/{id}(id=${item.lista.id})}" class="btn btn-secondary mt-3">Voltar para Itens</a>
    </div>
</body>
</html>
